<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/design.css">
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    <h1>
        TypeScript-DE
    </h1>
    <div id="container">
        <div id="item-setting">
            <h2>
                Parameter Setting
            </h2>
            <form id="optimizationParameter">
                <p>population:
                    <input type="text" id="population" value="100">
                </p>
                <p>variable:
                    <input type="text" id="variable" value="10">
                </p>
                <p>generation:
                    <input type="text" id="generation" value="100">
                </p>
            </form>
            <button id="optimization" onclick="main()">optimization</button>
        </div>
        <div id="optimizationResult" class="item-result">
            <h2>
                Optimization Result
            </h2>
            <p>Score:
                <span id="result"></span>
            </p>
            <table id="table1" border="1">
                <!-- 表 -->
                <tr>
                    <!-- 見出し -->
                    <th>generation</th>
                    <th>best evaluation value</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
