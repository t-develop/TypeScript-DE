<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    <h1>
        test
    </h1>
    <h2>
        入力フォーム
    </h2>
    <div>
        <form id="optimizationParameter">
            <p>population:
                <input type="text" id="population" value="100">
            </p>
            <p>variable:
                <input type="text" id="variable" value="10">
            </p>
            <p>generation:
                <input type="text" id="generation" value="100">
            </p>
        </form>
    </div>
    <button id="optimization" onclick="main()">optimization</button>
    <div>
        <p>result:
            <p id="result"></p>
        </p>
    </div>
    <div id="optimizationResult">
        <table id="table1" border="1">
            <!-- 表 -->
            <tr>
                <!-- 見出し -->
                <th>generation</th>
                <th>best evaluation value</th>
            </tr>
        </table>
    </div>
</body>

</html>
